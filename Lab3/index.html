  <!-- -->
  <div class="row mt-3">
    <div id="date" class="col-3 displayBlock">
      <select name="date">
        <option value="">Choose a date</option>
        <option value="1">27 martha</option3>
        <option value="2">28 martha</option>
        <option value="3">1 april</option>
      </select>
    </div>
    <div id="film" class="col-3 displayNone">
      <select name="film">
        <option value="">Выбирете фильм</option>
        <option value="1">Film 1</option>
        <option value="2">Film 2</option>
        <option value="3">Film 3</option>
      </select>
    </div>
    <div id="time"  class="col-3 displayNone">
      <select name="time">
        <option value="">Choose the time</option>
        <option value="1">10:30</option>
        <option value="2">15:10</option>
        <option value="3">19:30</option>
      </select>
    </div>
  </div>

  <div id="formBooking" class="form mt-5">
    <div class="row mt-2">
      <label class="col-3">Phone number</label>
      <input class="col" type="tel" placeholder="+79999999999" id="numberPhone">
      <span id="number_span"></span>
    </div>
    <div class="row mt-2">
      <label class="col-3">Email</label>
      <input class="col" type="email" placeholder="info@kino.com" id="email">
      <span id="email_span"></span>
    </div>
    <div class="row mt-2">
      <label class="col-3"> Amount to be paid </label>
      <span class="col" id="totalCostFinal"></span>
    </div>
    <button class="btn btn-primary mt-3" id="booking">To book</button>
    <!-- <button class="btn btn-primary mt-3" id="continuePurchase">Купить сейчас</button>-->
  </div>


  <div id="formPayment" class="form mt-5">
    <div class="row mt-2">
      <label class="col-3"> Card number</label>
      <input input id="inputNumberCard" class="col" type="text" minlength="16" maxlength="16">
    </div>
    <div class="row mt-2">
      <label class="col-3">Username</label>
      <input input id="inputName" class="col" type="text" minlength="5" maxlength="50">
    </div>
    <div class="row mt-2">
      <label class="col-3">CVC2</label>
      <input id="inputCVC2" class="col" type="text" maxlength="3">
    </div>
    <button class="btn btn-primary mt-3" id="buy">Buy</button>
  </div>
